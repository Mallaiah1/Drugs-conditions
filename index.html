<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drug Disease Search</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">

</head>
<body class="bg-light">

<div class="container mt-5">

  <h4 class="text-center mb-4">Drug & Disease Search</h4>

  <!-- Search Box -->
  <div class="row justify-content-center mb-3">
    <div class="col-md-6">
      <input
        type="text"
        id="searchBox"
        class="form-control"
        placeholder="Search drug or disease"
        onkeyup="searchData()">
    </div>
  </div>

  <!-- Table -->
  <div class="table-responsive">
    <table class="table table-bordered table-striped d-none" id="resultTable">
      <thead class="table-dark">
        <tr>
          <th>Drug</th>
          <th>Disease</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

</div>

<script>
/* ==========================
   DATA OBJECT (EDIT MANUALLY)
========================== */
const data = {
  "Paracetamol": "Fever, Pain",
  "Ibuprofen": "Inflammation",
  "Metformin": "Diabetes Mellitus",
  "Amlodipine": "Hypertension",
  "Salbutamol": "Asthma",
  "Atorvastatin": "Hyperlipidemia"
};

function searchData() {
  const input = document.getElementById("searchBox").value.toLowerCase();
  const table = document.getElementById("resultTable");
  const tbody = document.getElementById("tableBody");

  tbody.innerHTML = "";
  let matchFound = false;

  for (let drug in data) {
    const disease = data[drug];

    if (
      drug.toLowerCase().includes(input) ||
      disease.toLowerCase().includes(input)
    ) {
      matchFound = true;
      tbody.innerHTML += `
        <tr>
          <td>${drug}</td>
          <td>${disease}</td>
        </tr>
      `;
    }
  }

  if (matchFound && input !== "") {
    table.classList.remove("d-none");
  } else {
    table.classList.add("d-none");
  }
}
</script>

</body>
</html>
